<!DOCTYPE HTML>
<html>
  <head>
  	<title> Draw images to canvas </title>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="400" style="border:1px solid #d3d3d3;"</canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        //context.drawImage(imageObj, 69, 50);
      };
      imageObj.src = 'CrazyWolf.jpg';


      var name = new Image();
      name.src = "CrazyWolf.jpg";
      

      name.onload = function()
      {
      	context.drawImage(name, 10, 10);
      }



    </script>
  </body>
</html>
